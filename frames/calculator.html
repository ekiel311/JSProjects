<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

        <title>Standard Calculator</title>
    </head>
    <body style="background-color: #3c4b5a">
        <h3 class="mt-5 text-center text-white fw-bold">Simple Calculator</h3>
        <div class="calc-container">
            <div class="calculator mt-3">
                <input type="text" id="calc-input" class="form-control mb-3" placeholder="0" readonly />
                <div class="row g-3">
                    <div class="col"><button class="btn">7</button></div>
                    <div class="col"><button class="btn">8</button></div>
                    <div class="col"><button class="btn">9</button></div>
                    <div class="col"><button class="btn operator">รท</button></div>
                </div>
                <div class="row g-3">
                    <div class="col"><button class="btn">4</button></div>
                    <div class="col"><button class="btn">5</button></div>
                    <div class="col"><button class="btn">6</button></div>
                    <div class="col"><button class="btn operator">x</button></div>
                </div>
                <div class="row g-3">
                    <div class="col"><button class="btn">1</button></div>
                    <div class="col"><button class="btn">2</button></div>
                    <div class="col"><button class="btn">3</button></div>
                    <div class="col"><button class="btn operator">-</button></div>
                </div>
                <div class="row g-3">
                    <div class="col"><button class="btn">0</button></div>
                    <div class="col"><button class="btn">.</button></div>
                    <div class="col"><button class="btn btn--equals">=</button></div>
                    <div class="col"><button class="btn operator">+</button></div>
                </div>
                <div class="row mt-1">
                    <div class="col"><button class="btn cbutton" onclick="clearInput()">C</button></div>
                </div>
            </div>
        </div>

        <script src="../scripts/calculator.js"></script>

        <!-- BS5 Script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
